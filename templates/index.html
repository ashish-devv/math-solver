<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            jax: ["input/TeX", "output/HTML-CSS"],
            TeX: {
                extensions: ["AMSmath.js", "AMSsymbols.js", "noErrors.js", "noUndefined.js"]
            },
            "HTML-CSS": {
                minScaleAdjust: 100
            },
            menuSettings: {
                context: "MathJax",
                zoom: "Hover",
                ALT: true
            },
            MathZoom: {
                delay: 100
            },
            extensions: ["tex2jax.js"]
        });
    </script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_CHTML-full"></script>
    <script type="text/javascript" src="https://gamma.sympy.org/static/js/plot.js"></script>




</head>

<body>


    <div class="navbar-fixed ">
        <nav>
            <div class="nav-wrapper blue lighten-1">
                <a href="#!" class="brand-logo"> DIVIDEITE</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="http://devapp.cf">About me</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="card text-center">
            <div class="card-header">
                solve
            </div>
            <div class="card-body">
                <h5 class="card-title">Enter Equation Here üëá</h5>
                <div class="row">
                    <form class="col s12" method="POST" action=".">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="textarea1" class="materialize-textarea" name="eq" required></textarea>
                                <label for="textarea1">Textarea</label>
                            </div>
                        </div>
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                </div>
            </div>

        </div>

        <div class="result" style="align-items: center;">
            {% if r==1 %}
            {% for i in lis %}
            <div class="card text-center">
                <div class="card-header bg-dark text-white">
                    Output
                </div>
                <div class="card-body">
                    {% for j in i %}
                    <p class="card-text">{{j|safe}}</p>
                    <hr>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
            {% endif %}
        </div>








    </div>







    <footer class="page-footer blue lighten-1">
        <div class="footer-copyright">
            <div class="container">
                Made with ‚ù§ by Ashish.
            </div>
        </div>
    </footer>


    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
